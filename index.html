    <script type="text/javascript">

	function money_index_Side(time){
		var Auto = 1 , OBJ = jQuery('#index_sidebox_c') ,Num = OBJ.find('a').length ,addext ,Plays;
		OBJ.attr('index',0);
		
		addext = '<div class="pagination cl" id="index_sidebox_title">';
		for(i=0;i<Num;i++){
			addext += '<span '+(i ==0 ? ' class="current"' : "")+'></span>';
		}
		addext += '</div>';
		jQuery('#index_sidebox').after(addext);
		
		Plays = function(index){
			if(index =='-1'){
				index = OBJ.attr('index');
			}
			index = parseInt(index);
			if(index >= Num){
				index = 0;
			}
			OBJ.find('a').hide().eq(index).fadeIn();
			jQuery('#index_sidebox_title span').removeClass('current').eq(index).addClass('current');
			index ++;
			OBJ.attr('index',index);
		}
		jQuery('#index_sidebox_title span').each(function(index, ele) {
			ele = jQuery(ele);
			ele.click(function(){
				Plays(index);
				jQuery('#index_sidebox_title span').removeClass('current');
				ele.addClass('current');
			});
		});
		
		window.setInterval(function(){
			if(Auto ==1){
				Plays('-1');
			}
		},time *1000);
	
		jQuery('#index_sidebox').hover(function(){
			Auto = 0;
		},function(){
			Auto = 1;
		});
		
		Plays('-1');
	}
	money_index_Side(3)
	
	</script>
